{{>header.html}}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"><!--폰트-->
<script src="js/hover.js"></script>
<style>
    /* Global Styles */
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #F4F6F9;
    }

    h2, h3 {
        color: #312D81;
    }

    button {
        cursor: pointer;
        border: none;
        border-radius: 5px;
        padding: 8px 12px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #5e5ed4;
        color: white;
    }

    #left {
        background-color: #fff;
        box-shadow: 2px 0px 8px rgba(0, 0, 0, 0.1);
    }

    .account-balance {
        text-align: center;
        margin-bottom: 20px;
    }

    #balance-amount {
        font-size: 1.5em;
        color: #312D81;
        margin-top: 10px;
    }

    .accounts-section {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 0 20px;
    }

    .bank-accounts {
        height: 50%;
        width: 60%;
        background-color: #fff;
        padding: 10px 15px;
        border-radius: 10px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }

    #accounts-list {
        background-color: #F4F6F9;
        border-radius: 5px;
        padding: 15px;
        min-height: 100px;
    }

    .account-actions {
        width: 35%;
        text-align: left;
        padding-left: 20px;
    }

    .account-actions label {
        font-size: 1.2em;  /* 글씨 크기 조절 */
        margin-right: 10px; /* 오른쪽 마진 추가 */
        display: inline-block; /* 라벨과 입력창을 한 줄로 표시 */
        vertical-align: middle; /* 수직 중앙 정렬 */
    }

    .account-actions input[type="number"] {
        width: 150px;  /* 입력창의 가로 크기 조절 */
        height: 30px; /* 입력창의 세로 크기 조절 */
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        vertical-align: middle; /* 수직 중앙 정렬 */
    }

    #amount {
        margin-bottom: 10px;
        width: 70%;
        padding: 8px;
    }

    button {
        width: 80%;
        padding: 10px;
        margin-bottom: 8px;
        cursor: pointer;
    }

    .user-actions {
        text-align: left;
        padding-left: 10px;  /* 패딩 조절 */
    }
    #change-password, #delete-account {
        width: 60%;  /* 버튼 크기 조절 */
        margin-bottom: 12px; /* 간격 조절 */
    }

    .account-item {
        background-color: #ffffff;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .account-item:hover {
        background-color: #f0f0f0;
    }

    .selected-account {
        background-color: #e9e9ff;
    }


</style>
<link rel="stylesheet" href="css/index.css">

<body>
    <div id="left">
        <div class="header-sidebar">
            <div id="company-logo">
                <img src='src/logo_real.png' height="65px">
            </div>

        </div>
        <ul id="menu-sidebar">
            <li onmouseover="overDash()" onmouseout="outDash()"><a href="/dashboard">
                    <div><img id="image_dash" src="src/dashboard_gray.png" alt="dashboard"></div>
                    <div style="margin-left:5px; ">Dashboard</div>
                </a></li>
            <li><a href="/profile">
                    <div><img id="image_profile" src="src/profile.png" alt="profile"></div>
                    <div style="margin-left:5px; color:#312D81">Profile</div>
                </a></li>
            <li onmouseover="overTrading()" onmouseout="outTrading()"><a href="/trading">
                    <div><img id="image_stat" src="src/trading_gray.png" alt="trading"></div>
                    <div style="margin-left:5px;">Trading</div>
                </a></li>
            <li onmouseover="overPortfolio()" onmouseout="outPortfolio()"><a href="/portfolio">
                    <div><img id="image_portfolio" src="src/portfolio_gray.png" alt="portfolio"></div>
                    <div style="margin-left:5px;">Portfolio</div>
                </a></li>
            <li> <a hx-post="/logout"> Logout </a></li>
        </ul>
    </div>
    <div id="right">
        <div class="page-name">
            <div id="page-name-eg">Profile</div>
        </div>
        <div class="content">
            <!-- Account Balance Section -->
            <div class="account-balance">
                <h2>Account Balance</h2>
                <div id="balance-amount">
                    Loading balance...
                </div>
            </div>

            <!-- Bank Accounts Section -->
            <div class="accounts-section">
                <div class="bank-accounts">
                    <h3>Bank Accounts List</h3>
                    <div id="accounts-list">
                        <!-- Placeholder for the bank accounts -->
                        <!-- This will be populated with JavaScript -->
                    </div>
                </div>
                <div class="account-actions">
                    <label for="amount">Enter Amount:</label>  <!-- Amount 안내문 추가 -->
                    <input type="number" id="amount" placeholder="Amount" min="0">
                    <button id="deposit" style="font-size: 1.2em;">Deposit</button>
                    <button id="withdrawal" style="font-size: 1.2em;">Withdrawal</button>
                </div>
            </div>

            <!-- User Actions -->
            <div class="user-actions">
                <button id="change-password" onclick="window.location='/press_change_password'" style="font-size: 1.1em;">Change Password</button>
                <button id="delete-account" onclick="window.location='/deleteAccount'" style="font-size: 1.1em;">Delete User Account</button>
            </div>
        </div>
    </div>
    <script src="js/account-management.js"></script>
</body>
