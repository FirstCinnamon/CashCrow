<form hx-post="/authenticate" hx-headers="javascript:'Authorization': encodeCredentials()" hx-target="this" hx-swap="outerHTML">
    <div class="input-box">
        <input type="text" placeholder="Enter your username" required name="username" id="username">
    </div>
    <div class="input-box">
        <input type="password" placeholder="Enter your password" required name="password" id="password">
    </div>
    <div class="policy">
    </div>
    <h4 id="error_msg">Username or password is incorrect.</h4>
    <div class="input-box button">
        <input type="Submit" value="Login">
    </div>
    <div class="text">
        <h3>Don't have an account? <a hx-get="/goto_register" hx-target="body" hx-swap="outerHTML">Register now</a></h3>
    </div>
    <!-- <div class="text">
        <h3><a hx-get="/goto_login">Reset</a></h3>
    </div> -->
</form>
