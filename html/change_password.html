{{>header.html}}
<link rel="stylesheet" href='css/register.css'>

<body>
<div class="wrapper">
  <h2>Change Password</h2>
  <h2 style="color: #b22222;">{{message}}</h2>
  <form hx-post="/ChangePassword" hx-target="this" hx-swap="outerHTML">
    <div class="input-box">
      <input type="password" placeholder="Enter your new password" required name="password">
    </div>
    <div class="input-box button">
      <input type="Submit" value="Change Password">
    </div>
  </form>
</div>
</body>
