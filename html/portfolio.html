{{>header.html}}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"><!--폰트-->
<script src="js/hover.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
<!--Chart.js 라이브러리-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
<!--Chart.js 라이브러리-->
<link rel="stylesheet" href="css/index.css">
<style>
    .positive {
        color: red;
    }

    .negative {
        color: blue;
    }
    .content {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 20px;
    }

    .content > div {
        background-color: white;
        border-radius: 30px;
        margin: 10px;
        flex-grow: 1;
    }

    .content-1_chart {
        width: 50%;
        float: left;
    }

    .content-1_table {
        width: 50%;
        float: right;
        margin-top : 20px;
    }

    .content-1_table table {
        width: 100%;
        font-size: 18px;
    }

    .content-1_table th {
        padding: 12px 15px;
        font-weight: bold;
        background-color: #f2f2f2;
        color: #333;
    }

    .content-1_table td {
        padding: 12px 15px;
    }

    .content-1_table tbody tr:hover {
        background-color: #ddd;
    }


</style>

<body>
    <div id="left">
        <div class="header-sidebar">
            <div id="company-logo">
                <img src='src/logo_real.png' height="65px">
            </div>

        </div>
        <ul id="menu-sidebar">
            <li onmouseover="overDash()" onmouseout="outDash()"><a href="/dashboard">
                    <div><img id="image_dash" src="src/dashboard_gray.png" alt="dashboard"></div>
                    <div style="margin-left:5px; ">Dashboard</div>
                </a></li>
            <li onmouseover="overProfile()" onmouseout="outProfile()"><a href="/profile">
                    <div><img id="image_profile" src="src/profile_gray.png" alt="profile"></div>
                    <div style="margin-left:5px;">Profile</div>
                </a></li>
            <li onmouseover="overTrading()" onmouseout="outTrading()"><a href="/trading">
                    <div><img id="image_trading" src="src/trading_gray.png" alt="trading"></div>
                    <div style="margin-left:5px;">Trading</div>
                </a></li>
            <li><a href="/portfolio">
                    <div><img id="image_portfolio" src="src/portfolio.png" alt="portfolio"></div>
                    <div style=" color:#312D81; margin-left:5px;">Portfolio</div>
                </a></li>
            <li> <a hx-post="/logout"> Logout </a></li>
        </ul>
    </div>
    <div id="right">
        <div class="page-name">
            <div id="page-name-eg">Portfolio</div>
        </div>
        <div class="content">
            <div class="content-1"><!-- 원형 차트 들어가는 곳 -->
                <div class="content-1_box">
                    <div class="content-1_chart">
                        <canvas id="pieChartCanvas1" width="420px" height="420px"></canvas>
                    </div>
                    <div class="content-1_table">
                        <table id="stocksTable">
                            <thead>
                            <tr>
                                <th>Company Name</th>
                                <th>Shares Owned</th>
                                <th>Total Value</th>
                                <th>Return ($)</th>
                                <th>Return (%)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Data rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = () => {
            pieChartDraw1();
            refreshData(); // Call this function to refresh data on page load
        };

    </script>
    <script src="js/statChart1.js"></script>
</body>
