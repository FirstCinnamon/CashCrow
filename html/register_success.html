{{>header.html}}
<link rel="stylesheet" href='css/login.css'>
<script src="js/credentials.js"></script>

<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .welcome-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        text-align: center;
        margin: auto;
    }

    h1 {
        color: #312D81;
        margin-bottom: 10px;
    }

    p {
        color: #737373;
        margin-bottom: 20px;
    }

    .input-box.button input[type="button"] {
        width: 100%; /* Full width */
        padding: 15px;
        font-size: 1em;
        border-radius: 5px;
        border: none;
        background-color: #312D81;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .input-box.button input[type="button"]:hover {
        background-color: #5e5ed4;
    }
</style>

<body>
<div class="welcome-container">
    <div class="company-logo">
        <img src='src/logo_real.png' height="120px">
    </div>
    <h1>Welcome {{username}}!</h1>
    <p>You can now login and start your journey.</p>
    <div class="input-box button">
        <input type="button" value="Go to Login Page" onclick="location.href='/'">
    </div>
</div>
</body>

{{>footer.html}}
