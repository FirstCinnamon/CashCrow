<div id="chart"
		 hx-get="/reload_price/{{company}}"
		 hx-trigger="chartEvent"
		 hx-swap="outerHTML">
<div id="anychart-embed-samples-wd-data-from-csv-01" class="anychart-embed anychart-embed-samples-wd-data-from-csv-01">
<div id="ac_style_samples-wd-data-from-csv-01" style="display:none;">
html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
</div>
<script>(function(){
function ac_add_to_head(el){
	var head = document.getElementsByTagName('head')[0];
	head.insertBefore(el,head.firstChild);
}
function ac_add_link(url){
	var el = document.createElement('link');
	el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
	ac_add_to_head(el);
}
function ac_add_style(css){
	var ac_style = document.createElement('style');
	if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
	else ac_style.appendChild(document.createTextNode(css));
	ac_add_to_head(ac_style);
}
ac_add_link('https://cdn.anychart.com/releases/8.11.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4');
ac_add_style(document.getElementById("ac_style_samples-wd-data-from-csv-01").innerHTML);
ac_add_style(".anychart-embed-samples-wd-data-from-csv-01{width:600px;height:450px;}");
})();</script>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  anychart.data.loadCsvFile(
    "http://localhost:18080/price/{{company}}",
    function (data) {
      chart = anychart.line(data);
      
      chart.xScroller(true);

  var series = chart.line();

      series.name("Price");
      chart.xAxis().title("Minutes")
      chart.yAxis().title("Price");
      
      chart.title("{{company}}");
  chart.container('container').draw();
});
});              
      
</script>
</div>
</div>
