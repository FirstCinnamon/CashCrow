{{>header.html}}
<link rel="stylesheet" href='css/register.css'>
<script src="js/credentials.js"></script>

<body>
    <div class="wrapper">
        <h2>Register</h2>
        <form hx-post="/register" hx-headers="javascript:'Authorization': encodeCredentials()" hx-target="this" hx-swap="outerHTML">
            <div class="input-box">
                <input type="text" placeholder="Create a username" required name="username" id="username">
            </div>
            <div class="input-box">
                <input type="email" placeholder="Enter your email" required name="email">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create a password" required name="password" id="password">
            </div>
            <div class="policy">
            </div>
            <div class="input-box button">
                <input type="Submit" value="Register">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="/">Login</a></h3>
            </div>
        </form>
    </div>
</body>

{{>footer.html}}
