{{>header.html}}
<link rel="stylesheet" href='css/register.css'>

<body>
    <div class="wrapper">
        <h2>Register</h2>
        <h2 style="color: #b22222;">{{message}}</h2>
        <form hx-post="/register" hx-target="this" hx-swap="outerHTML">
            <div class="input-box">
                <input type="text" placeholder="Create a username" required name="username">
            </div>
            <div class="input-box">
                <input type="email" placeholder="Enter your email" required name="email">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter your password" required name="password">
            </div>
            <div class="policy">
            </div>
            <div class="input-box button">
                <input type="Submit" value="Register">
            </div>
            <div class="text">
                <h3>Do you have an account? <a href="/">Login now</a></h3>
            </div>
            <div class="text">
                <h3>Forgot Password? <a href="{% url 'user-register'%}">Reset</a></h3>
            </div>
        </form>
    </div>
</body>

{{>footer.html}}
