<form hx-post="/ChangePassword" hx-target="this" hx-swap="outerHTML">
    <h2 style="color: #b22222;">{{error_message}}</h2>
    <div class="input-box">
        <input type="password" placeholder="Enter your new password" required name="password">
    </div>
    <div class="input-box button">
        <input type="submit" value="Change Password">
    </div>
</form>
