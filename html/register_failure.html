<form hx-post="/register" hx-headers="javascript:'Authorization': encodeCredentials()" hx-target="this" hx-swap="outerHTML">
    <h4 id="error_msg">{{error_message}}</h4>

    <div class="input-box">
        <input type="text" placeholder="Create a username" required name="username" id="username" value={{username}}>
    </div>
    <div class="input-box">
        <input type="email" placeholder="Enter your email" required name="email" value={{email}}>
    </div>
    <div class="input-box">
        <input type="password" placeholder="Enter your password" required name="password" id="password">
    </div>
    <div class="policy">
    </div>
    <div class="input-box button">
        <input type="Submit" value="Register">
    </div>
    <div class="text">
        <h3>Do you have an account? <a href="/">Login now</a></h3>
    </div>
    <div class="text">
        <h3>Forgot Password? <a href="{% url 'user-register'%}">Reset</a></h3>
    </div>
</form>
