{{>header.html}}
<link rel="stylesheet" href='css/login.css'>
<script src="js/credentials.js"></script>

<body>
    <div class="login-wrapper">
        <div class="company-logo">
            <img src='src/logo_real.png' height="120px">
        </div>
        <div class="wrapper">
            <h2>Login</h2>
            <h4 id="error_msg">{{message}}</h4>
            <form hx-post="/authenticate" hx-headers="javascript:'Authorization': encodeCredentials()" hx-target="this" hx-swap="outerHTML">
                <div class="input-box">
                    <input type="text" placeholder="Enter your username" required name="username" id="username">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter your password" required name="password" id="password">
                </div>
                <div class="policy">
                </div>
                <div class="input-box button">
                    <input type="Submit" value="Login">
                </div>
                <div class="text">
                    <h3>Don't already have an account? <a href="/goto_register">Register now</a></h3>
                </div>
                <!-- <div class="text">
                    <h3><a href="/">Reset</a></h3>
                </div> -->
            </form>
        </div>
    </div>
</body>

{{>footer.html}}
